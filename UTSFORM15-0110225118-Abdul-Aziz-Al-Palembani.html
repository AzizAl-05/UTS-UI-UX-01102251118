<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Form Regitrasi Rekreasi Kuliner</legend>
        
        <table
        <tr>
            <td>Nama Tempat Wisata</td>
            <td><input type="text" name="nama_tempat" ></td>
        </tr>
        <tr>
            <td>Jenis Wisata</td>
            <td><select name="jenis_wisata">
                    <option>Alam</option>
                    <option>Kuliner</option>
                    <option>Budaya</option>
                    <option>Sejarah</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Deskripsi Tempat Wisata</td>
            <td><textarea name="deskripsi_tempat" cols="23" ></textarea></td>
        </tr>
        <tr>
            <td>Contact Person</td>
            <td><input type="text" name="contact"></td>
        </tr>
        <tr>
            <td>No Hp/Telepon</td>
            <td><input type="text" name="no_hp"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Alamat web</td>
            <td><input type="url" name="alamat_web"
                placeholder="https://"></td>
        </tr>
        <tr>
            <td>Alamat Lengkap</td>
            <td><textarea name="alamat_lengkap"></textarea></td>
        </tr>
        <tr>
            <td>Latitude, Longitude</td>
            <td><input type="text" name="lat_long" ></td>
        </tr>
        <tr>
            <th><input type="submit" value="Daftar">
            <input type="reset" value="Batal"></th>
        </tr>
        </table>
    </fieldset>
</body>
</html>
